<html>
<head>
<meta charset="UTF-8">
<title>Shape Tool</title>

<script src="helpers/AffineTransform2D.js"></script>
<script src="mainscene.js"></script>
<script src="helpers/shapes.js"></script>
<script src="helpers/geometries.js"></script>
<script src="helpers/lsystem.js"></script>
<script src="shaders.js"></script>

</head>
<body id = "body" onload="initGL()" style="background-color: lightGray">

<h2>Fractal Tool</h2>

<noscript><p><b>Sorry, but this page requires JavaScript.</b></p></noscript>

<div id = "selectorContainer">
    <select id = "selector">
		<option selected>L - System Text</option>
        <option>Fractal Demo</option>
    </select>
</div>

<div id = "fractal-control">
    <div id = "button-container">
		<button onClick = "generateIteration()">Generate!</button>
		<button onClick = "resetIteration()">Reset</button>
		<button onClick = "submitRules()">Add L-System</button>
	</div>
</div>

<div id = "lsystem-container">
	<div id = "rules"></div>
    <div id = "ruleControl">
        Alphabet:
        <input type ="text" value = "X,F,+,-,[,]" id = "alphabetIn">
        Axiom:
        <input type ="text" value = "X" id = "axiomIn">
        Rules:
        <input type ="text" value = "X:F+[[X]-X]-F[-FX]+X,F:FF" id = "rulesIn">
    </div>


</div>

<div id="canvas-holder">
    <canvas id="webglcanvas" width="1200" height="800"></canvas>
</div>
<div id = "string-container"></div>



<div id = "tri-color-control">
    <div id = "tri-angles">
        Angle A:
        <input type ="number" min = "0" max = "360" value = 60 id = "aAngle">
        Angle B:
        <input type ="number" min = "0" max = "360" value = 60 id = "bAngle">
        Angle C:
        <input type ="number" min = "0" max = "360" value = 60 id = "cAngle">
    </div>
    <div id = "tri-color">
        Color 1:
        <input type ="number" min = "0" max = "255" value = 255 id = "geom-color1R">
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color1G">
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color1B">
    </div>
    <div id = "tri-color1">
        Color 2:
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color2R">
        <input type ="number" min = "0" max = "255" value = 255 id = "geom-color2G">
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color2B">
    </div>
    <div id = "tri-color2">
        Color 3:
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color3R">
        <input type ="number" min = "0" max = "255" value = 0 id = "geom-color3G">
        <input type ="number" min = "0" max = "255" value = 255 id = "geom-color3B">
    </div>
</div>



</body>
</html>
